<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Earth gradient -->
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </radialGradient>
    
    <!-- Land masses gradient -->
    <radialGradient id="landGradient" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Orbit ring gradient -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Main Earth circle -->
  <circle cx="16" cy="16" r="15" fill="url(#earthGradient)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Land masses (continents) -->
  <circle cx="12" cy="12" r="4" fill="url(#landGradient)" opacity="0.8"/>
  <circle cx="20" cy="18" r="3" fill="url(#landGradient)" opacity="0.7"/>
  <circle cx="8" cy="20" r="2.5" fill="url(#landGradient)" opacity="0.6"/>
  
  <!-- Orbital ring -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#orbitGradient)" stroke-width="0.8" stroke-dasharray="3,2" opacity="0.7"/>
  
  <!-- Satellite -->
  <circle cx="28" cy="10" r="1.5" fill="#fbbf24" opacity="0.9">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 16 16"
      to="360 16 16"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- RK Letters in the center -->
  <text x="16" y="18" font-family="Arial Black, sans-serif" font-size="8" font-weight="900" 
        text-anchor="middle" fill="white" text-shadow="0 1px 2px rgba(0,0,0,0.5)">RK</text>
  
  <!-- AI/Tech pattern overlay -->
  <g opacity="0.3">
    <circle cx="16" cy="16" r="11" fill="none" stroke="#ffffff" stroke-width="0.3" stroke-dasharray="1,1"/>
    <circle cx="16" cy="16" r="9" fill="none" stroke="#06b6d4" stroke-width="0.2" stroke-dasharray="2,1"/>
  </g>
</svg>
